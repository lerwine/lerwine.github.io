<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org" ng-app="mainModule">
<head>
    <meta name="viewport" content="width=1024, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="utf-8" />
    <title>URI Builder</title>
    <link rel="stylesheet" href="lib/twitter-bootstrap/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="lib/angular.js/angular-csp.css" type="text/css" />
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/twitter-bootstrap/js/bootstrap.bundle.js"></script>
    <script src="lib/angular.js/angular.js"></script>
    <script src="App/sys.js"></script>
    <script src="App/app.js"></script>
    <script src="App/accordionGroup.js"></script>
</head>
<body>
    <top-nav-and-header headerText="URI Builder" pageId="uriBuilder"></top-nav-and-header>
    <section class="container-fluid" ng-controller="testController as tc">
        <accordion-group>
            <div class="card">
                <div class="card-header">
                    <accordion-group-toggle-button class="btn btn-primary" item-id="item1"><h2><accordion-group-button-text expanded-text="Hide" collapsed-text="Show"></accordion-group-button-text> 1</h2></accordion-group-toggle-button>
                </div>
                <div class="card-body" accordion-group-content-item="item1">
                    {{href}}
                </div>
                <div class="card-header">
                    <accordion-group-toggle-button class="btn btn-primary" item-id="item2"><h2>2</h2></accordion-group-toggle-button>
                </div>
                <div class="card-body" accordion-group-content-item="item2">
                    Item 2
                    <accordion-group>
                        <div class="card">
                            <div class="card-header">
                                <accordion-group-toggle-button class="btn btn-primary" item-id="itemA"><h2>A</h2></accordion-group-toggle-button>
                            </div>
                            <div class="card-body" accordion-group-content-item="itemA">
                                {{href}}
                            </div>
                            <div class="card-header">
                                <accordion-group-toggle-button class="btn btn-primary" item-id="itemB"><h2>B</h2></accordion-group-toggle-button>
                            </div>
                            <div class="card-body" accordion-group-content-item="itemB">
                                Item B
                            </div>
                            <div class="card-header">
                                <accordion-group-toggle-button class="btn btn-primary" item-id="itemC"><h2>C</h2></accordion-group-toggle-button>
                            </div>
                            <div class="card-body" accordion-group-content-item="itemC">
                                Item C
                            </div>
                        </div>
                    </accordion-group>
                </div>
                <div class="card-header">
                    <accordion-group-toggle-button class="btn btn-primary" item-id="item3"><h2>3</h2></accordion-group-toggle-button>
                </div>
                <div class="card-body" accordion-group-content-item="item3">
                    Item 3
                </div>
            </div>
        </accordion-group>
    </section>
    <footer class="container-fluid ">&copy; Leonard T. Erwine 2019.</footer>
</body>
</html>
