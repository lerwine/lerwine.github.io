<div class="btn-toolbar" role="toolbar" aria-label="Edit Menu">
    <div class="btn-group mr-2" role="group" aria-label="Clipboard">
        <button ng-click="textEdit.cutSelected()" type="button" class="btn btn-outline-secondary"><img src="./images/dave-gandy/cut.svg" width="16" height="16" alt="Cut" /></button>
        <button ng-click="textEdit.copySelected()" type="button" class="btn btn-outline-secondary"><img src="./images/dave-gandy/copy-document.svg" width="16" height="16" alt="Copy" /></button>
        <button ng-click="textEdit.pasteOverSelected()" type="button" class="btn btn-outline-secondary"><img src="./images/dave-gandy/paste-from-clipboard.svg" width="16" height="16" alt="Paste" /></button>
        <button ng-click="textEdit.deleteSelected()" type="button" class="btn btn-outline-secondary"><img src="./images/open-iconic/svg/x.svg" width="16" height="16" alt="Delete" /></button>
    </div>
    <div class="btn-group" role="group" aria-label="Spacing">
        <button ng-click="textEdit.indentSelected()" type="button" class="btn btn-outline-secondary"><img src="./images/dave-gandy/indent-right.svg" width="16" height="16" alt="Indent" /></button>
        <button ng-click="textEdit.unindentSelected()" type="button" class="btn btn-outline-secondary"><img src="./images/dave-gandy/left-indentation-option.svg" width="16" height="16" alt="Unindent" /></button>
        <button ng-click="textEdit.removeTrailingWhitespaceFromSelected()" type="button" class="btn btn-outline-secondary"><img src="./images/dave-gandy/wizard.svg" width="16" height="16" alt="Remove Trailing Whitespace" /></button>
    </div>
</div>
<div>
    <textarea class="form-control" id="{{textBoxId}}" rows="{{rowCount}}" ng-model="text" ng-keydown="textEdit.onKeyDownAcceptSpecialKeys($event)" ng-trim="false"></textarea>
</div>
